plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "uz.mobiler.pdpfastfood"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // auto text size
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

    // viewbinding with delegate
    implementation 'com.github.Zhuinden:fragmentviewbindingdelegate-kt:1.0.0'

    // masked edittext
    implementation 'ru.egslava:MaskedEditText:1.0.5'

    // animatedbottombar
    implementation 'nl.joery.animatedbottombar:library:1.1.0'

    // tabscrollattacher
    implementation 'com.github.iammert:TabScrollAttacher:1.0.2'

    // pinlockview
    implementation 'com.andrognito.pinlockview:pinlockview:2.1.0'

    // blur layout
    implementation 'io.alterac.blurkit:blurkit:1.1.0'

    // stepper
    implementation 'com.github.DanielMartinus:Stepper-Touch:1.0.1'

    // retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    // gson converter
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // dagger 2
    implementation 'com.google.dagger:dagger:2.38'
    kapt 'com.google.dagger:dagger-compiler:2.38'

    // kotlin coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0'

    // paging 3
    implementation 'androidx.paging:paging-runtime-ktx:3.0.1'

    // picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // logging interceptor
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    // data store
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation "androidx.datastore:datastore:1.0.0"
}